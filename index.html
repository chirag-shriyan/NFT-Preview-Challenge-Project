<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- the html might be a bite mess so sorry about that -->

</head>

<body>

  <div class="container">


    <div class="card">

      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-img">
      <div  class="after-img">
        <img src="./images/icon-view.svg" alt="">

      </div>

      <h3>Equilibrium #3429</h3>

      <p class="txt1">Our Equilibrium collection promotes balance and calm.</p>


      <div class="min-box">

        <span class="min-item">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </span>

        <span class="min-item2">
          <img src="./images/icon-clock.svg" alt="">
          <p>3days left</p>
        </span>

      </div>

      <hr>

      <div class="min-box2">

        <img src="./images/image-avatar.png" alt="logo" class="logo">

        <p class="p1">Creation of</p>
        <p class="p2">Jules Wyvern</p>

      </div>
      


    </div>




  </div>


</body>

</html>
